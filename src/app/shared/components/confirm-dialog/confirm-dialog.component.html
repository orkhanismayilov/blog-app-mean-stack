<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mb-3">
  <mat-icon
    class="icon-64"
    [attr.data-color]="data.color"
    >{{ data.icon }}</mat-icon
  >
  <span class="mt-3">{{ data.content }}</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    class="confirm"
    color="warn"
    mat-flat-button
    mat-dialog-close="true">
    {{ data.confirmTitle }}
  </button>
  <button
    mat-flat-button
    mat-dialog-close>
    {{ data.cancelTitle }}
  </button>
</mat-dialog-actions>
