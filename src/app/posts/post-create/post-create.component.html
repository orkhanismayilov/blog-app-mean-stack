<h2 class="mat-title">Create Post</h2>
<form [formGroup]="form"
      #postForm="ngForm"
      (ngSubmit)="addPost()">
  <div class="form-group">
    <mat-form-field color="accent"
                    appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput
             formControlName="title">
      <mat-error>
        {{ form.get('title').hasError('required') ? 'Title is required' : 'Enter at least 3 characters' }}
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field color="accent"
                    appearance="fill">
      <mat-label>Content</mat-label>
      <textarea matInput
                formControlName="content"
                rows="6"></textarea>
      <mat-error>
        {{ form.get('content').hasError('required') ? 'Content is required' : 'Enter at least 3 characters' }}
      </mat-error>
    </mat-form-field>
  </div>
  <button mat-flat-button
          type="submit"
          color="accent"
          [disabled]="form.invalid">Add Post</button>
</form>
<hr>
