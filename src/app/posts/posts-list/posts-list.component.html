<h2 class="mat-title">Posts List</h2>
<mat-accordion *ngIf="posts?.length; else noPosts"
               class="example-headers-align"
               multi>
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ post.title }}</mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
  </mat-expansion-panel>
</mat-accordion>

<ng-template #noPosts>
  <p class="mat-body-strong text-center">There is no posts yet!</p>
</ng-template>
